<!DOCTYPE html>
<html>
<head>
    <title>回到上一页示例</title>
</head>
<body>
    <!-- 这里可以添加你的页面内容 -->

    <script>
        // 页面加载完成后执行的函数
        window.onload = function() {
            // 使用 history 对象的 go 方法来回到上一页
            window.history.go(-1);
        };
    </script>
</body>
</html>
