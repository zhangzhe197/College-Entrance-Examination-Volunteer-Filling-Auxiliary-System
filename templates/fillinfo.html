<!DOCTYPE html>
<html>

<head>
    <title>填写您的信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="{{url_for('static',filename = '菜单.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename = 'bootstrap.css')}}" rel="stylesheet" />
    <script src="{{url_for('static',filename = 'jquery-3.7.0.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'bootstrap.bundle.js')}}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="/main">
        <img src="{{url_for('static',filename = 'logo.png')}}" width="70px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/main">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommenduniv">查大学</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommendmajor">查专业</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/filter">模拟报志愿</a>
            </li>
        </ul>
        <div style="display: flex;padding-right: 20px;">
            <div style="align-self: center;color:#ffffff;">
              <a href="/logout" style="color: #ffffff;">登出</a>
              <a href="/majortable" style="color: #ffffff;">我的志愿表</a>
            </div>
          </div>
        <form class="d-flex" action="/search" method="post">
          <input class="form-control me-2" type="text" placeholder="查大学" name="searchkey">
          <button class="btn btn-primary" type="submit" >搜</button>
        </form>
      </div>
    </div>
  </nav>
    <div class="container mt-3">
        <form action="/fillinfo" method="post">
            <div class="mb-3 mt-3" style="margin-left: 40%;">
                <label>分数:</label>
                <br>
                <input name="score">
            </div>
            <div class="mb-3" style="margin-left: 40%;">
                <label>位次:</label>
                <br>
                <input name="rank">
            </div>
            <div class="dropdown" style="margin-left: 40%;margin-top: 30px; ">

                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    style="width: 29%;">请选择科目</button>
                <ul class="dropdown-menu">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check1" name="kemu" value="物理" checked>
                        <label class="form-check-label" for="kemu-check1">物理</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check2" name="kemu" value="化学" checked>
                        <label class="form-check-label" for="kemu-check2">化学</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check3" name="kemu" value="生物" checked>
                        <label class="form-check-label" for="kemu">生物</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check4" name="kemu" value="历史" checked>
                        <label class="form-check-label" for="kemu">历史</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check5" name="kemu" value="思想政治" checked>
                        <label class="form-check-label" for="kemu">政治</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kemu-check6" name="kemu" value="地理" checked>
                        <label class="form-check-label" for="kemu">地理</label>
                    </div>

                </ul>
            </div>
            <script src="{{url_for('static',filename = '菜单.js')}}"></script>
            <button type="submit" class="btn btn-primary" style="margin-left: 40%;margin-top: 40px;">Submit</button>
            {% if err == 1 %}
            <p>选科数量错误</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
